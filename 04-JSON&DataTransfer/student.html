<!DOCTYPE html>
<html>

<head>
	<title>Student</title>
	<meta charset="UTF-8">
</head>

<body>

	<input type="button" value="Display student's data" onclick="connect()">
	<p id="personalData"></p>
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>

	<script>
		function connect() {
			$.getJSON("datafrom.json", function (json) {
				console.log(json);
				document.getElementById("personalData").innerHTML = json.name + " " + json.surname;
			})
		}
	</script>
</body>

</html>
