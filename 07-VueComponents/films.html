<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="components-demo">
        <load-data movie="Super 8 J.J. Abrams 2011"></load-data>
        <load-data movie="I Lost My Body Jérémy Clapin 2019"></load-data>
        <load-data movie="The King David Michôd 2019"></load-data>
    </div>

    <script>
        Vue.component('load-data', {
            props: ['movie'],
            template: '<h3> {{ movie }} </h3>'
        })
        new Vue({
            el: '#components-demo'
        })
    </script>
</body>

</html>
