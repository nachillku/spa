<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        Vue.component('button-counter', {
            data: function () {
                return {
                    count: 0
                }
            },
            template: `<div>
            <p>Stan licznika: {{count}}</p>
            <button v-on:click="count++">Dodaj.</button>
            <button v-on:click="count--">Odejmij.</button>
            </div>
            `
        })
    </script>
</head>

<body>

    <div id="components-demo">
        <button-counter></button-counter>
    </div>

    <script>
        new Vue({
            el: '#components-demo'
        })
    </script>
</body>

</html>
