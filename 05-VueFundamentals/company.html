<!DOCTYPE html>
<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    html {
      font-size: 25px;
      line-height: 0.2;
    }

    #app {
      border: 1px solid black;
      margin: 0 auto;
      padding: 50px;
      width: 25%;
      text-align: center;
    }
  </style>
</head>

<body>
  <div id="app">
    <p><b>{{company | uppercase}}</b></p>
    <p>{{address}}</p>
    <p>{{postcode + " " + city}}</p>
    <p>tel. {{landline + ", " + mobile}}</p>
    <p><a :href="web">{{web}}</a></p>
  </div>
  <script>
    Vue.filter('uppercase', function (value) {
      return value.toUpperCase()
    })

    var app = new Vue({
      el: '#app',
      data: {
        company: 'UnikPol S.A.',
        address: 'ul. Ukryta 5',
        postcode: '02-114',
        city: 'Rawa Mazowiecka',
        landline: '22 345 90 21',
        mobile: '888 213 992',
        web: 'http://www.unikpol.pl'
      }
    });
  </script>

</body>

</html>
