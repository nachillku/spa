<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        html {
            font-family: Courier New;
            font-size: 25px;

        }
    </style>
</head>

<body>
    <div id="app">
        <p>Student's grades:
            <span v-for="item in grades">
                {{item}}
            </span>
        </p>

        <p>Average grade: {{(averagegrades / grades.length).toFixed(2)}} </p>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                grades: [4, 5, 3, 2, 3, 5, 5, 2, 4]
            },
            computed: {
                averagegrades: function () {
                    let sum = 0;
                    return this.grades.reduce((sum, item) => sum + item, 0);
                }
            }

        });
    </script>

</body>

</html>
