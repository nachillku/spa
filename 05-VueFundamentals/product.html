<!DOCTYPE html>
<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    html {
      font-family: Courier New;
      font-size: 25px;
      line-height: 0.2;
    }
  </style>
</head>

<body>
  <div id="app">
    <p><b>RECEIPT</b></p>
    <p><b>-----------------</b></p>
    <p>Product: {{product.name}}</p>
    <p>Unit Price: {{product.unitPrice}}zł</p>
    <p>Quantity: {{product.quantity}}</p>
    <p>Amount: {{product.unitPrice*product.quantity}}zł</p>
    <p>VAT Tax Rate: {{product.VAT}}%</p>
    <p>=================</p>
    <p><b>Total {{(product.unitPrice*product.quantity)*((100+product.VAT)/100)}}zł</b></p>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        product: {
          name: 'book',
          unitPrice: 17.5,
          quantity: 3,
          VAT: 23
        }
      }
    });
  </script>

</body>

</html>
